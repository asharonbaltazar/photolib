<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Photo Library</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h1 class="display-4">Photo Library</h1>
              <h3 class="subtitle text-muted mb-3">Search PixaBay.com</h3>
              <form id="search-form">
                <div class="input-group input-group-md">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-md">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="search"
                    placeholder="animals, nature, food..."
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg"
                  />
                  <select id="category-select" class="custom-select col-md-2 col-3">
                    <option selected disabled>Category</option>
                    <option>Animals</option>
                    <option>Backgrounds</option>
                    <option>Buildings</option>
                    <option>Business</option>
                    <option>Computer</option>
                    <option>Education</option>
                    <option>Fashion</option>
                    <option>Feelings</option>
                    <option>Food</option>
                    <option>Health</option>
                    <option>Industry</option>
                    <option>Music</option>
                    <option>Nature</option>
                    <option>People</option>
                    <option>Places</option>
                    <option>Religion</option>
                    <option>Science</option>
                    <option>Sports</option>
                    <option>Transportation</option>
                    <option>Travel</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container middle-container">
        <div class="row mt-5 d-flex justify-content-center" id="output-container">
          <h1 class="text-muted">There is nothing to show here</h1>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Image Preview</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <img src="" id="modal-img" class="img-fluid h-100 w-100"></img>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
      <script src="app.js"></script>
  </body>
</html>
